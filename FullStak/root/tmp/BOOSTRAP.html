<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Bootstrap</title>

<!-- Enlace al archivo CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"&gt;



</head>
<body>
<div class="container mt-4">
<h1>Formulario de contacto</h1>
<form>
<div class="mb-3">
<label for="nombre" class="form-label">Nombre completo</label>
<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
</div>
<div class="mb-3">
<label for="email" class="form-label">Correo electrónico</label>
<input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
</div>
<div class="mb-3">
    <label for="contacto" class="form-label">Numero de telefono</label>
    <input type="text" class="form-control" id="Telefono" placeholder="Ingresa tu numero de telefono">
    </div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
